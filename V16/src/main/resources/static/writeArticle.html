<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>写文章</title>
</head>
<body>
<form action="writeArticle" method="post">
    <center>
        <h1>写文章</h1>
        <table border="1">
            <tr>
                <td>标题</td>
                <td><input type="text" name="title"></td>
            </tr>
            <tr>
                <td>作者</td>
                <td><input type="text" name="author"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><textarea rows="10" cols="70" name="text"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="提交"></td>
            </tr>

        </table>
    </center>

</form>
</body>
</html>
